<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 34th, Yoni!</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0e0e0e;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .binary {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    .blinker {
      animation: blinker 1s step-start infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    #input-section, #result-section {
      display: none;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Fun fact: Binary is powerful, but even it can't pass the Turing Test. -->
  <div class="binary" id="binary-text">
    01001000 01100001 01110000 01110000 01111001 00100000 00110011 00110100 01110100 01101000 00100001
  </div>
  <div class="blinker">Enter the secret keyword to unlock your surprise</div>
  <div id="input-section">
    <input type="text" id="keyword" placeholder="Enter keyword...">
    <br>
    <button onclick="checkKeyword()">Submit</button>
  </div>
  <div id="result-section">
    <h2>ðŸŽ‰ You did it, Engineer! ðŸ’»</h2>
    <p>Debugged your way to a new year.<br>
    May your code always compile and your coffee never run out.</p>
    <img src="https://i.imgur.com/XUkh6uw.png" alt="Birthday Cake">
  </div>

  <script>
    // Show the input after a delay
    setTimeout(() => {
      document.getElementById('input-section').style.display = 'block';
    }, 4000);

    function checkKeyword() {
      const input = document.getElementById('keyword').value.trim().toLowerCase();
      if (input === 'turing') {
        document.getElementById('input-section').style.display = 'none';
        document.getElementById('binary-text').style.display = 'none';
        document.querySelector('.blinker').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';
      } else {
        alert('Wrong keyword! Try again.');
      }
    }
  </script>
</body>
</html>
